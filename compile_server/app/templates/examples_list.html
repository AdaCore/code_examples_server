{% extends 'base.html' %}
{% block content %}

{% for e in examples %}
   <h3>{{ e.name }}</h3>

   <div class="row">
      <div class="col-md-8">
         {{ e.description }}
      </div>
      <div class="col-md-4">
         <a href="/code_page/{{ e.name }}" class="btn btn-primary btn-lg" role="button" aria-pressed="true">Go</a>
      </div>
    </div>
{% endfor %}
{% endblock%}
